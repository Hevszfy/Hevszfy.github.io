<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anggota Divisi Acara</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .anggota-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    .anggota-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .anggota-card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .anggota-info {
      padding: 12px;
    }
    .anggota-info h3 {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Anggota Divisi Acara</h2>
  <div class="anggota-container">
    <div class="anggota-card">
      <img src="images/Acara.JPG" alt="Acara">
      <div class="anggota-info">
        <h3>Acara</h3>
      </div>
    </div>
    <!-- Tambahkan lebih banyak anggota di sini -->
  </div>

  <p><a href="webfimatik.html">â¬… Kembali ke Halaman Utama</a></p>

</body>
</html>
